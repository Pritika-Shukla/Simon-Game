
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,700;1,500;1,600&family=Poppins:ital@1&family=Rubik:ital,wght@1,500&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <img src="icons8-menu-50.png" alt="">

    </div>
    <div class="header">
        <h1>Simon Game</h1>
        <h3>Press any key to start the game</h3>
    </div>
   
    <div class="game">
        <div class="line1">
            <div class="box red" id="red" type="button"></div>
            <div class="box blue" id="blue" type="button"></div>

        </div>
        <div class="line2">
            <div class="box green" id="green" type="button"></div>
            <div class="box yellow" id="yellow " type="button"></div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
